# @package _global_
data:
  module:
    _target_: datasets.GLvsL_1mm_cropped_192.GLvsL_1mm_cropped_192_DataModule
    name: GLvsL_1mm_cropped_192
    data_root_dir: ${data_dir}/classification
    batch_size: 1
    train_transforms:
      _target_: augmentation.policies.batchgenerators.get_training_transforms
      patch_size: ${data.patch_size}
      rotation_for_DA: 0.523599
      mirror_axes: [0,1,2]
      do_dummy_2d_data_aug: False
    test_transforms: null
  cv:
    k: 3

  num_classes: 2
  patch_size: [192, 192, 192]

model:
  task: 'Classification'
  cifar_size: False
  input_channels: 4
  input_dim: 3
  input_shape: ${data.patch_size}
  optimizer: AdamW
  lr: 0.0001
  warmstart: 20
  weight_decay: 1e-2


trainer:
  logger:
    project: GLvsL_1mm_cropped_192
  accumulate_grad_batches: 24
  max_epochs: 200

metrics:
  - 'f1'
  - 'balanced_acc'
  - 'ap'
  - 'auroc'